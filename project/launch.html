<!DOCTYPE html>
<html>
<head>
    <title>Schleifchen-Turnier</title>
    <link rel="stylesheet" href="css/basics.css">
    <link rel="stylesheet" href="css/players.css">
    <link rel="stylesheet" href="css/fields.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <h1>Schleifchenturnier</h1>
    <div id="tabs-menu" class="tabs">
        <div target="player-tab" class="tab-selector active"><p>Spieler</p></div>
        <div target="fields-tab" class="tab-selector"><p>Felder</p></div>
        <div target="settings-tab" class="tab-selector"><p>Einstellungen</p></div>
    </div>
    <div id="player-tab" class="tab active">
        <h2>Spieler</h2>
        <div class="newPlayer">
            <input id="player-name-input" class="pName" placeholder="Name">
            <input id="player-level-input" type="number" placeholder="Level" min="1">
            <button type="button" onclick="addNewPlayer()">Hinzufügen</button>
        </div>
        <div class="allPlayers">
            <table>
                <thead>
                    <tr>
                        <th id="name-header">Name</th>
                        <th id="level-header">Level</th>
                        <th id="games-played-header">Gespielt</th>
                    </tr>
                </thead>
                <tbody id="playerList">
                </tbody>
            </table>
        </div>
    </div>    
    <div id="fields-tab" class="tab">
        <h2>Felder</h2>
        <div class="fieldsControls">
            <button type="button" id="generate-teams-btn" onclick="generateTeams()">Neue Teams</button>
            <div id="timer">
                <span id="current-minutes">10</span>
                <span>:</span>
                <span id="current-seconds">00</span>
            </div>
            <button type="button" id="start-game-btn" onclick="startGames()">Start</button>
        </div>
        <div id="fields-container"></div>
    </div>
    <div id="settings-tab" class="tab">
        <h2>Einstellungen</h2>
        <ul id="settings">
            <li class="setting">
                <label for="team-size-input">Team-Größe</label>
                <input id="team-size-input" type="number" class="tSize" value="6" onchange="generateOrUpdateFields()" min="1" max="6">
            </li>
            <li class="setting">
                <label for="field-count-input">Anzahl Felder</label>
                <input id="field-count-input" type="number" value="3" onchange="generateOrUpdateFields()" min="1">
            </li>
            <li class="setting">
                <label for="timer-input">Spieldauer (min)</label>
                <input id="timer-input" type="number" value="10" min="1">
            </li>
            <li class="setting">
                <label for="fairness-input">Max. Skill-Difference<p class="settings-description">Higher values allow more difference in team skill. Lower values might increase computing time for new teams.</p></label>
                <input id="fairness-input" type="range" value="5" min="0" max="10">
        </ul>
    </div>    
</body>
<script src="js/classes/player.js"></script>
<script src="js/classes/tournament.js"></script>
<script src="js/basics.js"></script>
<script src="js/ui/player-tab.js"></script>
<script src="js/ui/fields-tab.js"></script>
<script src="js/ui/fields-controls.js"></script>
